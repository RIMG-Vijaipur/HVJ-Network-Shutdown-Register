<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutdown Register for HVJ Network</title>
    <!-- Final, Polished CSS with Mobile-Friendly Design -->
    <style>
        /* --- General Body & Font Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f4f9;
            color: #333;
        }

        /* --- Form Container Card --- */
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 2em 2.5em;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* --- Header for Logo and Titles --- */
        .page-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Logo | Titles | Spacer */
            align-items: center;
            margin-bottom: 2.5em;
            text-align: center;
        }
        #company-logo {
            height: 70px;
            justify-self: start; /* Align logo to the left */
        }
        .header-titles h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2rem;
        }
        .header-titles h2 {
            color: #667;
            margin: 0.25em 0 0 0;
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* --- Form Grid Layout --- */
        .form-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1.5em;
            align-items: center;
        }

        /* --- Form Elements Styling --- */
        label {
            font-weight: 600;
            text-align: right;
            color: #555;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Important for consistent sizing */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea {
            resize: vertical;
        }

        /* --- Interactive Focus Style --- */
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 5px rgba(0, 120, 212, 0.5);
        }

        select[disabled] {
            background-color: #e9ecef;
        }

        /* --- Submit Button Styling --- */
        button[type="submit"] {
            grid-column: 2; /* Align button with input fields */
            width: 180px;
            padding: 0.9em;
            border: none;
            background-color: #0078d4;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        button[type="submit"]:hover:not(:disabled) {
            background-color: #005a9e;
        }
        
        button[type="submit"]:disabled {
            background-color: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- Status Message Styling --- */
        .message {
            grid-column: 1 / -1; /* Span full width of the grid */
            text-align: center;
            margin-top: 1em;
            padding: 0.8em;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .message.success { background-color: #d4edda; color: #155724; display: block; }
        .message.error { background-color: #f8d7da; color: #721c24; display: block; }

        /* --- Page Footer Styling --- */
        .page-footer {
            text-align: center;
            margin-top: 3em;
            color: #888;
            font-size: 0.9rem;
        }

        /* --- MOBILE-FRIENDLY STYLES --- */
        @media (max-width: 768px) {
            body {
                padding: 1em; /* Reduce padding on small screens */
            }
            .form-container {
                padding: 1.5em;
            }
            .page-header {
                grid-template-columns: 1fr; /* Stack header elements */
                gap: 1em;
                margin-bottom: 2em;
            }
            #company-logo {
                justify-self: center; /* Center the logo */
                height: 60px;
            }
            .header-titles h1 { font-size: 1.5rem; }
            .header-titles h2 { font-size: 1rem; }

            .form-grid {
                grid-template-columns: 1fr; /* Stack form elements */
                gap: 1em;
            }
            label {
                text-align: left; /* Align labels to the left */
                margin-bottom: -0.5em;
            }
            button[type="submit"] {
                grid-column: 1; /* Reset column span */
                width: 100%; /* Make button full width */
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        
        <header class="page-header">
            <img src="./gail_logo.png" alt="GAIL Logo" id="company-logo">
            <div class="header-titles">
                <h1>Shutdown Register</h1>
                <h2>HVJ Pipeline Network</h2>
            </div>
            <!-- Empty span acts as a spacer for centering on desktop -->
            <span></span> 
        </header>

        <form id="shutdownForm" class="form-grid">
            
            <label for="maintenance_base">Maintenance Base:</label>
            <select id="maintenance_base" name="maintenance_base" required></select>

            <label for="pipeline">Pipeline:</label>
            <select id="pipeline" name="pipeline" required disabled></select>

            <label for="pipeline_section">Pipeline Section:</label>
            <select id="pipeline_section" name="pipeline_section" required disabled></select>

            <label for="job_location">Job Location:</label>
            <input type="text" id="job_location" name="job_location" required>

            <label for="description_of_job">Description of Job:</label>
            <textarea id="description_of_job" name="description_of_job" rows="4" required></textarea>

            <label for="action_required">Action Required:</label>
            <textarea id="action_required" name="action_required" rows="4" required></textarea>

            <label for="availability_of_resources">Resource Availability:</label>
            <input type="text" id="availability_of_resources" name="availability_of_resources" required>

            <label for="estimated_time">Estimated Time (hrs):</label>
            <input type="text" id="estimated_time" name="estimated_time" required>
            
            <span></span> 
            <button type="submit" id="submitButton">Submit</button>
            
            <div id="message" class="message"></div>
        </form>
    </div>

    <footer class="page-footer">
        <p>Made By: RIMG Vijaipur</p>
    </footer>

    <script>
        // --- Element References ---
        const baseSelect = document.getElementById('maintenance_base');
        const pipelineSelect = document.getElementById('pipeline');
        const sectionSelect = document.getElementById('pipeline_section');
        const shutdownForm = document.getElementById('shutdownForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        let dataStore = {}; 

        // 1. Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./data.json')
                .then(response => {
                    if (!response.ok) { throw new Error(`Network response was not ok: ${response.statusText}`); }
                    return response.json();
                })
                .then(data => {
                    dataStore = data;
                    populateBases(data.maintenanceBases);
                })
                .catch(error => {
                    console.error('Error loading data.json:', error);
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'CRITICAL: Could not load dropdown data. Please contact support.';
                });
        });

        // --- Functions to Populate Dropdowns ---
        function populateBases(bases) {
            baseSelect.innerHTML = '<option value="">-- Select your Maintenance Base --</option>';
            bases.forEach(base => {
                const option = document.createElement('option');
                option.value = base.name;
                option.textContent = base.name;
                baseSelect.appendChild(option);
            });
        }

        baseSelect.addEventListener('change', () => {
            const selectedBaseName = baseSelect.value;
            pipelineSelect.innerHTML = '<option value="">-- Select the Pipeline --</option>';
            sectionSelect.innerHTML = '<option value="">-- Select the Pipeline Section --</option>';
            pipelineSelect.disabled = true;
            sectionSelect.disabled = true;

            if (selectedBaseName) {
                const selectedBase = dataStore.maintenanceBases.find(b => b.name === selectedBaseName);
                if (selectedBase && selectedBase.pipelines) {
                    populatePipelines(selectedBase.pipelines);
                    pipelineSelect.disabled = false;
                }
            }
        });

        function populatePipelines(pipelines) {
            pipelines.forEach(pipeline => {
                const option = document.createElement('option');
                option.value = pipeline.name;
                option.textContent = pipeline.name;
                pipelineSelect.appendChild(option);
            });
        }
        
        pipelineSelect.addEventListener('change', () => {
            const selectedBaseName = baseSelect.value;
            const selectedPipelineName = pipelineSelect.value;
            sectionSelect.innerHTML = '<option value="">-- Select a Section --</option>';
            sectionSelect.disabled = true;

            if (selectedPipelineName) {
                const selectedBase = dataStore.maintenanceBases.find(b => b.name === selectedBaseName);
                const selectedPipeline = selectedBase.pipelines.find(p => p.name === selectedPipelineName);
                if (selectedPipeline && selectedPipeline.sections) {
                    populateSections(selectedPipeline.sections);
                    sectionSelect.disabled = false;
                }
            }
        });

        function populateSections(sections) {
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionSelect.appendChild(option);
            });
        }

        // --- Handle Form Submission with Enhanced UX ---
        shutdownForm.addEventListener('submit', function(event) {
            event.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const formData = new FormData(shutdownForm);
            const data = Object.fromEntries(formData.entries());
            
            // PASTE YOUR POWER AUTOMATE URL HERE
            const powerAutomateUrl = 'https://prod-03.centralindia.logic.azure.com:443/workflows/c0a33a3231a442168c88e6c5d84f7e93/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=KQvY3oAssVxemwbGPCwSeLmtUgkCFewgSqt9M9K3UPU';

            fetch(powerAutomateUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Success! Your entry has been submitted.';
                    shutdownForm.reset();
                    // Reset dropdowns to initial state
                    pipelineSelect.disabled = true;
                    sectionSelect.disabled = true;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Error: Submission failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'A network error occurred. Please check your connection.';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Entry';
            });
        });

    </script>
</body>
</html>
